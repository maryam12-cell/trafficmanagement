<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Project Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- HEADER / NAVBAR -->
  <header class="bg-blue-700 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold">My Project</h1>
      <nav class="space-x-4">
        <a href="../../../index.html" class="hover:text-yellow-300">Home</a>
        <a href="./about.html" class="hover:text-yellow-300">About</a>
        <a href="../contact/contact.html" class="hover:text-yellow-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="relative bg-cover bg-center h-64" style="background-image: url('https://flowbite.s3.amazonaws.com/docs/gallery/featured/image.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <h2 class="text-white text-4xl font-extrabold">Explore Our Collection</h2>
    </div>
  </section>

  <!-- CATEGORY BUTTONS -->
  <div class="flex items-center justify-center py-8 flex-wrap bg-white shadow-sm">
    <button class="text-blue-700 hover:text-white border border-blue-600 bg-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-full text-base font-medium px-5 py-2.5 m-2">All Categories</button>
    <button class="text-gray-900 border border-gray-300 hover:bg-gray-100 rounded-full text-base font-medium px-5 py-2.5 m-2">Shoes</button>
    <button class="text-gray-900 border border-gray-300 hover:bg-gray-100 rounded-full text-base font-medium px-5 py-2.5 m-2">Bags</button>
    <button class="text-gray-900 border border-gray-300 hover:bg-gray-100 rounded-full text-base font-medium px-5 py-2.5 m-2">Electronics</button>
    <button class="text-gray-900 border border-gray-300 hover:bg-gray-100 rounded-full text-base font-medium px-5 py-2.5 m-2">Gaming</button>
  </div>

  <!-- GALLERY SECTION -->
  <section class="py-10 px-6">
    <h3 class="text-3xl font-bold text-center text-blue-700 mb-8 bg-blue-100 py-3 rounded-lg shadow">Gallery Section</h3>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" alt="">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" alt="">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" alt="">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-5.jpg" alt="">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-6.jpg" alt="">
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-7.jpg" alt="">
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-blue-800 text-white py-4 text-center mt-10">
    <p>&copy; 2025 My Project. All rights reserved.</p>
  </footer>

</body>
</html>
